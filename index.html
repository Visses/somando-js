<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMANDO VALORES</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
   <div class="container"> 
    <h1>Somando Valores Com JavaScript</h1>

    <div class="numeros">

    <div id="somar">
    <input type="button" value="Somar" onclick="somar()" id="botao">
    </div>
    <div id="res">Resultado</div>
    </div>
</body>
</html>
